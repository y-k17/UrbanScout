{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Upload Image</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        /* Custom CSS for Upload Image Page */
        #upload-form {
            background-color: #f8f9fa; /* Set background color */
            padding: 50px; /* Add padding */
            border-radius: 10px; /* Add border radius */
            text-align: center; /* Align content to center */
        }

        #upload-form label {
            color: black;
            font-weight: bold;
            margin-bottom: 10px; /* Add space between labels */
        }

        #upload-form input[type="file"] {
            display: none; /* Hide default file input */
        }

        #upload-btn {
            display: inline-block; /* Display button as inline-block */
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Change cursor to pointer */
            transition: background-color 0.3s; /* Add transition for smooth hover effect */
        }

        #upload-btn:hover {
            background-color: #0056b3; /* Darken background color on hover */
        }

        #upload-icon {
            font-size: 24px; /* Set icon size */
            margin-right: 10px; /* Add space between icon and text */
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    {% include 'admin_header.html' %}
    <!-- Navbar End -->

    <!-- Upload Form Start -->
    <div class="container-fluid p-0 mb-5">
        <h2 style="text-align: center; margin-top:40px;"><u>Upload Image Here</u></h2><br><br>
        <form id="upload-form" class="row contact_us_form" action="{% url 'upload_metaimg' %}" method="post"  enctype='multipart/form-data'>
            {% csrf_token %}
            <div>
                <label for="file"><b>Select Image:</b></label>
                <label id="upload-btn" for="file"><i id="upload-icon" class="bi bi-image"></i> Choose Image</label>
                <input type="file" name="file" id="file" style="display: none;" required>
                <br><br>
                <input type="submit" id="b1" value="Upload" class="btn btn-info">
            </div>
        </form>
    </div>
    <!-- Upload Form End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-secondary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>
    <script src="{% static 'js_1/bootstrap.js' %}"></script>
    <script src="{% static 'js_1/jquery.dcjqaccordion.2.7.js' %}"></script>
    <script src="{% static 'js_1/scripts.js' %}"></script>
    <script src="{% static 'js_1/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js_1/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'js_1/jquery.scrollTo.js' %}"></script>
</body>

</html>
